<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>サンプル</title>
</head>
<body>

<p>ボタンをクリックしてください。</p>

<input type="button" value="button" id="btn">

<script>
    let button = document.getElementById('btn');

    button.addEventListener('click', function(event){
        let count = event.detail;
        console.log('Click count is ' + count);
    });
</script>

</body>
</html>
