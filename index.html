<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>サンプル</title>
</head>
<body>

<p>ボタンをクリックしてください。1</p>

<input type="button" value="button" id="btn">

<script>
    let button = document.getElementById('btn');

    button.addEventListener('click', function(event){
        const ua = navigator.userAgent
        if (/android/i.test(ua)) {
            console.log("Android")
            document.location.href = "intent://post?message=本文#Intent;scheme=twitter;package=com.twitter.android;end;"
        }
        else if (/iPad|iPhone|iPod/.test(ua)){
            console.log("iOS")
            document.location.href = "twitter://status?id=1314821821552717824";
        }
        else {
            console.log("Other")
        }

        let count = event.detail;
        console.log('Click count is ' + count);
    });
</script>

</body>
</html>
